name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            lib: libpty-to-json.so
          - os: macos-latest
            target: darwin-arm64
            lib: libpty-to-json.dylib
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/${{ matrix.lib }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-x64
          path: dist/linux-x64

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-arm64
          path: dist/darwin-arm64

      - name: List artifacts
        run: find dist -type f

      - name: Auto-bump version if exists
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "")
          if [ -n "$NPM_VERSION" ]; then
            npm version patch --no-git-tag-version --allow-same-version
          fi

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
